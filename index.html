<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <img class="main__img" src="./images/illustration-hero.svg" alt="" />
      <div class="container">
        <div class="header">
          <h1 class="header__title">Order Summary</h1>
          <p class="header__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <div class="plan-description">
            <img
              class="plan-description__icon"
              src="./images/icon-music.svg"
              alt=""
            />
            <div>
              <h2 class="plan-content__title">Annual Plan</h2>
              <p class="plan-content__description">$59.99/year</p>
            </div>
            <button class="plan-description__btn btn">Change</button>
          </div>

          <button class="plan-payment__btn btn">Proceed to Payment</button>
          <button class="plan-cancel__btn btn">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">KS</a>.
      </div>
    </footer>
  </body>
</html>
